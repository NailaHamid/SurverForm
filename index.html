<html>
    <body>
        <h1 id="title"> Survey Form </h1>
        <p id="description">My Second Trial</p>
        <form id="survey-form">
            <label id="name-label" for="html">Name</label><br>
            <input id="name" type="text" placeholder="Enter your name" required><br>

            <label id="email-label" for="html">Email</label><br>
            <input id="email" type="email" placeholder="Enter your email" required><br>

            <label id="number-label" for="html">Age</label><br>
            <input id="number" type="number" min="14" max="99" placeholder="Enter your age" required>

            
            <br>
            <label for="cars">Choose your gender:</label>
            <select id="dropdown">
                <option value="">Male</option>
                <option value="saab">Female</option>
            </select>

            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>

        </form>
    </body>
</html>
